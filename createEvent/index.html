<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>


</head>

<body class="bg-gray-50">


    <div class="flex items-center justify-center min-h-screen p-6 bg-gradient-to-r from-blue-50 to-purple-50">
        <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-2xl">
            <h1 class="text-3xl font-semibold text-center text-indigo-700 mb-6">Register Your Event</h1>
            <form id="event_form" action="#" method="POST" enctype="multipart/form-data" class="space-y-6">

                <!-- Event Image -->
                <div class="mb-6">
                    <label for="eventImage" class="block text-lg font-medium text-gray-800 mb-2">Event Image</label>
                    <div class="flex items-center justify-center w-full">
                        <label for="eventImage"
                            class="flex flex-col items-center justify-center w-full h-36 border-2 border-dashed border-gray-400 rounded-lg cursor-pointer hover:border-indigo-600 transition duration-300 bg-gray-100 hover:bg-gray-50">
                            <div class="flex flex-col items-center justify-center pt-5 pb-6">
                                <svg aria-hidden="true" class="w-10 h-10 mb-3 text-gray-500" fill="none"
                                    stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M7 16V12a1 1 0 011-1h8a1 1 0 011 1v4m-3-1h2a2 2 0 002-2V8a2 2 0 00-2-2h-2a2 2 0 00-2 2v1m-6 9h2m2-1H7a2 2 0 01-2-2V8a2 2 0 012-2h2a2 2 0 012 2v1">
                                    </path>
                                </svg>
                                <p class="mb-2 text-sm text-gray-600"><span class="font-semibold">Click to upload</span>
                                    or drag and drop</p>
                                <p class="text-xs text-gray-500">PNG, JPG, or JPEG (Max 5MB)</p>
                            </div>
                            <input id="eventImage" name="eventImage" type="file" class="hidden"
                                accept="image/png, image/jpeg, image/jpg" required>
                        </label>
                    </div>
                </div>

                <!-- Event Title -->
                <div>
                    <label for="eventTitle" class="block text-lg font-medium text-gray-800 mb-2">Event Title</label>
                    <input type="text" id="eventTitle" name="eventTitle"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-600"
                        placeholder="Enter event title" required>
                </div>

                <!-- Event Description -->
                <div>
                    <label for="eventDescription" class="block text-lg font-medium text-gray-800 mb-2">Event
                        Description</label>
                    <textarea id="eventDescription" name="eventDescription" rows="5"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-600"
                        placeholder="Describe your event here" required></textarea>
                </div>

                <!-- Event Location -->
                <div>
                    <label for="eventLocation" class="block text-lg font-medium text-gray-800 mb-2">Event
                        Location</label>
                    <input type="text" id="eventLocation" name="eventLocation"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-600"
                        placeholder="Enter event location" required>
                </div>

                <!-- Event Date and Time -->
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <!-- Event Date -->
                    <div>
                        <label for="eventDate" class="block text-lg font-medium text-gray-800 mb-2">Event Date</label>
                        <input type="date" id="eventDate" name="eventDate"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-600"
                            required>
                    </div>

                    <!-- Event Time -->
                    <div>
                        <label for="eventTime" class="block text-lg font-medium text-gray-800 mb-2">Event Time</label>
                        <input type="time" id="eventTime" name="eventTime"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-600"
                            required>
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="text-center mt-6">
                    <button type="submit"
                        class="w-full sm:w-auto px-8 py-3 bg-indigo-600 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-600 focus:ring-opacity-50 transition duration-300">Register
                        Event</button>
                </div>
            </form>
        </div>
    </div>




    <script src="app.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.js"></script>
</body>

</html>
